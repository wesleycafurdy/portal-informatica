<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">Portal Informática</a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>

                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h1>Contato</h1>
        <p>Para dúvidas, sugestões ou parcerias, entre em contato pelo formulário abaixo:</p>

        <!-- FORMULÁRIO 100% FUNCIONANDO -->
        <form action="https://formsubmit.co/portalinformartica@gmail.com" method="POST">

            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="seu@email.com" required /><br /><br />

            <label for="mensagem">Mensagem:</label><br />
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea><br /><br />

            <button type="submit" class="btn">Enviar</button>

            <!-- CONFIGURAÇÕES DO FORM SUBMIT -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Nova mensagem do Portal de Informática">
            <input type="hidden" name="_template" value="table">

            <!-- REDIRECIONAMENTO CORRETO -->
            <input type="hidden" name="_next" value="https://wesleycafurdy.github.io/portal-informatica/obrigado.html">
        </form>
    </main>

    <footer class="footer">
        <p>© 2025 Portal de Informática - Projeto Comunitário</p>
    </footer>
</body>
