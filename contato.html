<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Informática - Contato</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/firebase.js"></script>
</head>
<body>
    <!-- HEADER IGUAL -->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">Portal Informática</a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO IGUAL AO DE CURSOS -->
    <section class="hero">
        <h1>Fale Conosco</h1>
        <p>Envie sua dúvida, sugestão ou proposta de parceria.</p>
    </section>

    <!-- CONTEÚDO PADRÃO -->
    <main class="content">

        <h2 style="color: #0a9396; margin-bottom: 1rem;">Formulário de Contato</h2>

        <form id="contactForm">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <br><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <br><br>

            <button type="submit" class="btn">Enviar</button>
        </form>

        <p id="msgSucesso" style="margin-top:20px; font-weight:bold; color:#0a9396; display:none;">
            ✔ Mensagem enviada com sucesso!
        </p>

    </main>

    <!-- FOOTER IGUAL -->
    <footer class="footer">
        <p>© 2025 Portal de Informática - Projeto Comunitário</p>
    </footer>
</body>
</html>
