<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portal Informática</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <h2>Fale Conosco</h2>

        <!-- FORMULÁRIO CORRETO -->
        <form id="form-contato">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea><br><br>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>

    <!-- CHAMADA DO JAVASCRIPT DO FIREBASE -->
    <script type="module" src="js/script.js"></script>

    </main>

    <!-- FOOTER IGUAL -->
    <footer class="footer">
        <p>© 2025 Portal de Informática - Projeto Comunitário</p>
    </footer>
</body>
