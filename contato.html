<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Informática - Contato</title>
    
    <link rel="stylesheet" href="css/style.css" /> 
    
    <style>
        /* CSS EMBUTIDO PARA CENTRALIZAÇÃO DO FORMULÁRIO */
        .hero {
            text-align: center;
            padding: 60px 20px; 
        }
        .form-section form {
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px;
        }
        .form-section label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px; 
            box-sizing: border-box; 
            display: block; 
        }
        .form-section .btn {
            display: block;
            width: 100%; 
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    
    <script defer src="js/firebase.js"></script>
</head>
<body>
    
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">Portal Informática</a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="contato.html" class="active">Contato</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Fale Conosco</h1>
            <p>Envie sua dúvida, sugestão ou proposta de parceria.</p>
        </section>

        <section class="form-section">
            <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>

        <script type="module" src="js/script.js"></script>
    </main>

    <footer class="footer">
        <p>© 2025 Portal de Informática - Projeto Comunitário</p>
    </footer>
</body>
</html>
